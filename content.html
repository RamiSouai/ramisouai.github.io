<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONSPIR Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Welcome Page -->
  <section id="welcome">
    <h1>Welcome to the CONSPIR Survey</h1>
    <p>Please download the CONSPIR plugin before starting the survey.</p>
    <div class="center">
      <a href="plugin.zip" download><button>Download Plugin</button></a>
    </div>
    <div class="center">
      <button id="start-survey-btn">Start Survey</button>
    </div>
  </section>

  <!-- Tweet Survey -->
  <section id="tweets" class="hidden">
    <h2>Tweet Evaluation</h2>
    <div id="tweet-container"></div>
    <form id="tweet-form">
      <div class="question">
        <label>Do you believe conspiratorial rhetoric is present?</label>
        <select name="present" required>
          <option value="">--Choose--</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="question slider-container">
        <label for="confidence">Confidence:</label>
        <input type="range" name="confidence" id="confidence" min="0" max="100" value="50">
        <span id="confidence-value">50</span>%
      </div>
      <div class="question">
        <label>Reasoning (optional):</label>
        <textarea name="reasoning"></textarea>
      </div>
      <button type="submit">Next</button>
    </form>
  </section>

  <!-- Reddit Survey -->
  <section id="reddit" class="hidden">
    <h2>Reddit Post Evaluation</h2>
    <div id="reddit-container"></div>
    <form id="reddit-form">
      <div class="question">
        <label>Do you believe conspiratorial rhetoric is present?</label>
        <select name="present" required>
          <option value="">--Choose--</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="question slider-container">
        <label for="reddit-confidence">Confidence:</label>
        <input type="range" name="confidence" id="reddit-confidence" min="0" max="100" value="50">
        <span id="reddit-confidence-value">50</span>%
      </div>
      <div class="question">
        <label>Reasoning (optional):</label>
        <textarea name="reasoning"></textarea>
      </div>
      <button type="submit">Next</button>
    </form>
  </section>

  <!-- Final Survey -->
  <section id="final" class="hidden">
    <h2>Final Survey</h2>
    <form id="final-form" class="likert">
      <div class="question">
        <label>This tool is useful:</label>
        <div class="radio-group">
          <label><input type="radio" name="q1" value="1" required> 1</label>
          <label><input type="radio" name="q1" value="2"> 2</label>
          <label><input type="radio" name="q1" value="3"> 3</label>
          <label><input type="radio" name="q1" value="4"> 4</label>
          <label><input type="radio" name="q1" value="5"> 5</label>
          <label><input type="radio" name="q1" value="6"> 6</label>
          <label><input type="radio" name="q1" value="7"> 7</label>
        </div>
      </div>

      <div class="question">
        <label>I would use this tool regularly:</label>
        <div class="radio-group">
          <label><input type="radio" name="q2" value="1" required> 1</label>
          <label><input type="radio" name="q2" value="2"> 2</label>
          <label><input type="radio" name="q2" value="3"> 3</label>
          <label><input type="radio" name="q2" value="4"> 4</label>
          <label><input type="radio" name="q2" value="5"> 5</label>
          <label><input type="radio" name="q2" value="6"> 6</label>
          <label><input type="radio" name="q2" value="7"> 7</label>
        </div>
      </div>

      <div class="question">
        <label>I would recommend this tool:</label>
        <div class="radio-group">
          <label><input type="radio" name="q3" value="1" required> 1</label>
          <label><input type="radio" name="q3" value="2"> 2</label>
          <label><input type="radio" name="q3" value="3"> 3</label>
          <label><input type="radio" name="q3" value="4"> 4</label>
          <label><input type="radio" name="q3" value="5"> 5</label>
          <label><input type="radio" name="q3" value="6"> 6</label>
          <label><input type="radio" name="q3" value="7"> 7</label>
        </div>
      </div>

      <div class="question">
        <label>I trusted the tool's warnings:</label>
        <div class="radio-group">
          <label><input type="radio" name="q4" value="1" required> 1</label>
          <label><input type="radio" name="q4" value="2"> 2</label>
          <label><input type="radio" name="q4" value="3"> 3</label>
          <label><input type="radio" name="q4" value="4"> 4</label>
          <label><input type="radio" name="q4" value="5"> 5</label>
          <label><input type="radio" name="q4" value="6"> 6</label>
          <label><input type="radio" name="q4" value="7"> 7</label>
        </div>
      </div>

      <div class="question">
        <label>I found the tool informative:</label>
        <div class="radio-group">
          <label><input type="radio" name="q5" value="1" required> 1</label>
          <label><input type="radio" name="q5" value="2"> 2</label>
          <label><input type="radio" name="q5" value="3"> 3</label>
          <label><input type="radio" name="q5" value="4"> 4</label>
          <label><input type="radio" name="q5" value="5"> 5</label>
          <label><input type="radio" name="q5" value="6"> 6</label>
          <label><input type="radio" name="q5" value="7"> 7</label>
        </div>
      </div>

      <div class="question">
        <label>The tool made me more aware of conspiratorial rhetoric:</label>
        <div class="radio-group">
          <label><input type="radio" name="q6" value="1" required> 1</label>
          <label><input type="radio" name="q6" value="2"> 2</label>
          <label><input type="radio" name="q6" value="3"> 3</label>
          <label><input type="radio" name="q6" value="4"> 4</label>
          <label><input type="radio" name="q6" value="5"> 5</label>
          <label><input type="radio" name="q6" value="6"> 6</label>
          <label><input type="radio" name="q6" value="7"> 7</label>
        </div>
      </div>

      <div class="question">
        <label>The tool made many errors:</label>
        <div class="radio-group">
          <label><input type="radio" name="q7" value="1" required> 1</label>
          <label><input type="radio" name="q7" value="2"> 2</label>
          <label><input type="radio" name="q7" value="3"> 3</label>
          <label><input type="radio" name="q7" value="4"> 4</label>
          <label><input type="radio" name="q7" value="5"> 5</label>
          <label><input type="radio" name="q7" value="6"> 6</label>
          <label><input type="radio" name="q7" value="7"> 7</label>
        </div>
      </div>

      <div class="question">
        <label>Additional comments:</label>
        <textarea name="comments"></textarea>
      </div>

      <button type="submit">Finish</button>
    </form>
  </section>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="script.js"></script>
</body>
</html>
